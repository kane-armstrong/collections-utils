pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'
  version: 0.1.0-beta
  feedName: armsoft

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/EventBus/*
    exclude:
    - src/**

steps:
- task: DotNetCoreCLI@2
  displayName: Build - $(buildConfiguration)
  inputs:
    command: build 
    configuration: $(buildConfiguration)

- script: dotnet pack 'src/EventBus/EventBus' /p:PackageVersion=$(version) -o '$(Build.ArtifactStagingDirectory)/packages' --no-build
  displayName: Create NuGet packages

- task: NuGetCommand@2
  displayName: Publish NuGet packages
  inputs:
    command: push
    publishVstsFeed: '$(feedName)'
    allowPackageConflicts: true